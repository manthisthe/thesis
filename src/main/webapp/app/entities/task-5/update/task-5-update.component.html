<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-task-5-heading" data-cy="Task5CreateUpdateHeading">Task 5 - password change (with assist measures) - new try</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_participantName">Participant Name</label>
          <input
            type="text"
            class="form-control"
            name="participantName"
            id="field_participantName"
            data-cy="participantName"
            formControlName="participantName"
          />
          <div
            *ngIf="
              editForm.get('participantName')!.invalid &&
              (editForm.get('participantName')!.dirty || editForm.get('participantName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('participantName')?.errors?.required">required</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sex">Sex</label>
          <select class="form-control" name="sex" formControlName="sex" id="field_sex" data-cy="sex">
            <option [ngValue]="null"></option>
            <option *ngFor="let sex of sexValues" [value]="sex">{{ sex }}</option>
          </select>
          <div *ngIf="editForm.get('sex')!.invalid && (editForm.get('sex')!.dirty || editForm.get('sex')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('sex')?.errors?.required">required</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
          <div *ngIf="editForm.get('age')!.invalid && (editForm.get('age')!.dirty || editForm.get('age')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('age')?.errors?.required">required</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('age')?.errors?.number">number</small>
          </div>
        </div>

        <!--         <div class="mb-3">
          <label class="form-label" for="field_taskCompletionTimeSeconds">Task Completion Time Seconds</label>
          <input
            type="number"
            class="form-control"
            name="taskCompletionTimeSeconds"
            id="field_taskCompletionTimeSeconds"
            data-cy="taskCompletionTimeSeconds"
            formControlName="taskCompletionTimeSeconds"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_errors">Errors</label>
          <input type="number" class="form-control" name="errors" id="field_errors" data-cy="errors" formControlName="errors" />
        </div> -->
      </div>

      <!--       <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>save</span>
        </button>
      </div> -->
    </form>
    <button class="btn btn-primary" (click)="startTask5()">
      <span>Start</span>
    </button>
  </div>
</div>
