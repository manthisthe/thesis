<div class="d-flex justify-content-center" *ngIf="form1Visible">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-task-1-visibility-heading" data-cy="Task1VisibilityCreateUpdateHeading">Create or edit a Task 1 Visibility</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_participantName">Participant Name</label>
          <input
            type="text"
            class="form-control"
            name="participantName"
            id="field_participantName"
            data-cy="participantName"
            formControlName="participantName"
          />
          <div
            *ngIf="
              editForm.get('participantName')!.invalid &&
              (editForm.get('participantName')!.dirty || editForm.get('participantName')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('participantName')?.errors?.required">validation.required</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sex">Sex</label>
          <select class="form-control" name="sex" formControlName="sex" id="field_sex" data-cy="sex">
            <option [ngValue]="null"></option>
            <option *ngFor="let sex of sexValues" [value]="sex">{{ sex }}</option>
          </select>
          <div *ngIf="editForm.get('sex')!.invalid && (editForm.get('sex')!.dirty || editForm.get('sex')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('sex')?.errors?.required">validation.required</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
          <div *ngIf="editForm.get('age')!.invalid && (editForm.get('age')!.dirty || editForm.get('age')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('age')?.errors?.required">validation.required</small>
            <small class="form-text text-danger" [hidden]="!editForm.get('age')?.errors?.number">validation.number</small>
          </div>
        </div>

        <!--         <div class="mb-3">
          <label class="form-label" for="field_timecompletionTimeSeconds">Timecompletion Time Seconds</label>
          <input
            type="number"
            class="form-control"
            name="timecompletionTimeSeconds"
            id="field_timecompletionTimeSeconds"
            data-cy="timecompletionTimeSeconds"
            formControlName="timecompletionTimeSeconds"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_errors">Errors</label>
          <input type="number" class="form-control" name="errors" id="field_errors" data-cy="errors" formControlName="errors" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_taskCompleted">Task Completed</label>
          <input
            type="checkbox"
            class="form-check"
            name="taskCompleted"
            id="field_taskCompleted"
            data-cy="taskCompleted"
            formControlName="taskCompleted"
          />
        </div> -->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>cancel</span>
        </button>

        <!--         <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Translation missing for entity.action.save</span>
        </button> -->
      </div>
    </form>
    <button class="btn btn-primary" (click)="startTask1()">
      <span>Start</span>
    </button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="!form1Visible">
  <div class="col-8">
    <h2>Task instructions:</h2>
    <h3>Find the info button and click it.</h3>
  </div>
</div>
